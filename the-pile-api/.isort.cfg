[settings]
# Standard isort configuration compatible with flake8-import-order
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Define what constitutes first party (our app code)
known_first_party = app

# Standard import sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
lines_between_sections = 1

# Standard sorting behavior that works with flake8-import-order
order_by_type = True
force_sort_within_sections = True
# Ensure alphabetical sorting within from imports to match flake8-import-order
force_alphabetical_sort_within_sections = True

# Skip certain paths  
skip_glob = */migrations/*,*/alembic/versions/*