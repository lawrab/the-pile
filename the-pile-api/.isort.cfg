[settings]
# Use the black profile as base
profile = black
line_length = 88

# Define what constitutes first party (our app code)
known_first_party = app

# Force imports to be sorted within each section
force_sort_within_sections = True
# Don't force alphabetical sorting - let flake8-import-order handle it
# force_alphabetical_sort_within_sections = True

# Ensure proper grouping and spacing between different types
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
lines_between_sections = 1
no_lines_before = LOCALFOLDER

# Don't force separate - flake8-import-order wants them together
# forced_separate = fastapi,sqlalchemy

# Black compatibility
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Skip certain paths  
skip_glob = */migrations/*,*/alembic/versions/*