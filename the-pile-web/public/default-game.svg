<svg width="460" height="215" viewBox="0 0 460 215" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Atmospheric background -->
  <rect width="460" height="215" fill="#1A1225"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="mysticalGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#C8A96E;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1A1225;stop-opacity:0.8"/>
    </radialGradient>
  </defs>
  <rect width="460" height="215" fill="url(#mysticalGlow)"/>
  
  <!-- Mystical shapes -->
  <g opacity="0.15">
    <path d="M230 50L260 80H200L230 50Z" fill="#C8A96E"/>
    <path d="M230 165L260 135H200L230 165Z" fill="#C8A96E"/>
    <path d="M180 107.5L220 127H140L180 107.5Z" fill="#C8A96E"/>
    <path d="M280 107.5L320 127H240L280 107.5Z" fill="#C8A96E"/>
  </g>
  
  <!-- Central icon - mysterious game controller -->
  <g opacity="0.3">
    <rect x="200" y="90" width="60" height="35" rx="8" fill="#2A2438" stroke="#C8A96E" stroke-width="1" stroke-opacity="0.5"/>
    <circle cx="215" cy="105" r="4" fill="#C8A96E" opacity="0.6"/>
    <circle cx="245" cy="105" r="4" fill="#C8A96E" opacity="0.6"/>
    <rect x="220" y="102" width="20" height="6" rx="3" fill="#C8A96E" opacity="0.4"/>
  </g>
  
  <!-- Title text -->
  <rect x="180" y="140" width="100" height="25" rx="4" fill="#2A2438" fill-opacity="0.6"/>
  <text x="230" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#B5A99C" text-anchor="middle" opacity="0.8">Unknown Game</text>
  
  <!-- Mystical particles -->
  <circle cx="100" cy="60" r="1.5" fill="#C8A96E" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="160" r="1" fill="#C8A96E" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="180" r="0.5" fill="#C8A96E" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>